<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title_page %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!--For CSS file that may be needed-->
    {% block extra %}
    {% endblock %}
</head>

<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h3 class="my-0 mr-md-auto font-weight-normal">Welcome, {{ user }}</h3>

    <nav class="my-2 my-md-0 mr-md-3">

        <a class="p-2 text-dark" href="{% url 'pizza'%}">Pizza</a>
        <a class="p-2 text-dark" href="{% url 'subs'%}">Subs</a>
        <a class="p-2 text-dark" href="{% url 'pasta'%}">Pasta</a>
        <a class="p-2 text-dark" href="{% url 'salad'%}">Salads</a>
        <a class="p-2 text-dark" href="{% url 'platter'%}">Dinner Platters</a>
    </nav>
    <a class="btn btn-outline-primary" href="{% url 'cart'%}">Shopping Cart</a>
    &nbsp;
    &nbsp;
    <a class="btn btn-outline-primary" href="{% url 'logout'%}">Log Out</a>
</div>

{% block body %}

{% endblock %}

    crossorigin="anonymous"></script> -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
