<!-- Using a varaible instead of string to extend a particular template -->
{% extends base_template %}
{% load static %}


{% block title_page %}Main Page{% endblock %}
{% block extra %}
<link rel="stylesheet" href="{% static 'orders/main.css' %}"/>
<script type="text/javascript" src="{% static 'orders/index.js' %}"></script>
{% endblock %}


{% block body %}

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Launch demo modal
</button>

<!-- Modal -->
<!-- data-backdrop="static" data-keyboard="false" prevents from clossing modal outside of screen -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Body Of Modal -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-4">
        <select class="custom-select">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>

</div>
<button type="button" id="testO" class="btn btn-outline-dark" data-id="fdf">+</button>
{% endblock %}
